<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>iPhone Inspired Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form class="form">
        <input class="form-control" type="text">
      </form>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn extra" id="AC">AC</button>
        <button type="button" class="btn extra" id="plusminus">+/−</button>
        <button type="button" class="btn extra" value="%" id="percent"> % </button>
        <button type="button" class="btn sign" value="÷" id="divide">÷</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn number" id="7" value="7">7</button>
        <button type="button" class="btn number" id="8" value="8">8</button>
        <button type="button" class="btn number" id="9" value="9">9</button>
        <button type="button" class="btn sign" id="x" value="*">×</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn number" value="4" id="4">4</button>
        <button type="button" class="btn number" value="5" id="5">5</button>
        <button type="button" class="btn number" value="6" id="6">6</button>
        <button type="button" class="btn sign" value="-" id="subtract">-</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn number" value="1" id="1">1</button>
        <button type="button" class="btn number" value="2" id="2">2</button>
        <button type="button" class="btn number" value="3" id="3">3</button>
        <button type="button" class="btn sign" value="+" id="add">+</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn number" style="width: 115px;" value="0" id="0">0</button>
        <button type="button" class="btn number" value="." id="decimal">.</button>
        <button type="button" class="btn sign" id="equal" value="=">=</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
